{% extends 'base.html' %}
<html>

<body>
    {% block content %}
    <main class="page faq-page">
        <section class="clean-block clean-faq dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Post</h2>
                </div>
                <div class="block-content">
                    <div class="text-center border rounded-0 shadow-sm profile-box" style="width: 100%;height: 300px;background-color: #ffffff;margin: 5px;">
                        <div style="height: 50px;background-image: url(&quot;assets/img/bg-pattern.png&quot;);background-color: rgba(54,162,177,0);"></div>
                        <div></div>
                        <div style="height: 80px;">
                            <div class="row">
                                <div class="col-md-12">
                                    <h4 class="card-title">{{ post.title }}</h4>
                                    <p class="card-text">{{ post.body }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    {% endblock %}
</body>

</html>
