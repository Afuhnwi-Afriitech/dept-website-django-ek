<body>
{% block content %}
    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <section id="contact" style="padding:40px;padding-right:5px;padding-left:4px;">
                    <div class="container">
                        <form id="contactForm" style="padding:15px;" action="javascript:void();" method="post">
                            <h1 class="text-info">Get to us</h1>
                            <div class="table-responsive">
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <td><i class="fa fa-building contact-icon"></i></td>
                                            <td>University of Bamenda - Main Campus</td>
                                        </tr>
                                        <tr>
                                            <td><i class="fa fa-map-marker contact-icon"></i></td>
                                            <td>Bambili, North West, Cameroon</td>
                                        </tr>
                                        <tr>
                                            <td><i class="fa fa-phone contact-icon"></i></td>
                                            <td><a href="tel:+237672270627">+237 6722 270 0627<br></a></td>
                                        </tr>
                                        <tr>
                                            <td><i class="fa fa-envelope contact-icon"></i></td>
                                            <td><a href="mailto:comenahpi@gmail.com">comenahpi@gmail.com<br></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info page-intro-title" style="color: rgb(59, 153, 224);">Contact Us</h2>
                    <p class="page-intro-greeting">Fill the form below to get to us. We will receive your message and get back to you shortly.</p>
                </div>
                <form>
                    <div class="form-group"><label for="name">Name</label><input class="form-control" type="text" id="name" name="name"></div>
                    <div class="form-group"><label for="subject">Subject</label><input class="form-control" type="text" id="subject" name="subject"></div>
                    <div class="form-group"><label for="email">Email</label><input class="form-control" type="email" id="email" name="email"></div>
                    <div class="form-group"><label for="message">Message</label><textarea class="form-control" id="message" name="message"></textarea></div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Send</button></div>
                </form>
            </div>
        </section>
    </main>
    {% endblock %}
