{% extends 'base.html' %}
<html>

<body>
{% block content %}



    <main class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info page-intro-title" style="font-family: Alegreya, serif;">Log In</h2>
                    <p class="page-intro-greeting" style="font-family: Almendra, serif;">Welcome<br>Provide your email and password to login.</p>
                </div>

                <form style="font-family: 'Annie Use Your Telescope', cursive;" action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group" style="color: red">
                        {% if error %}
                            {{ error }}
                        {% endif %}
                    </div>
                    <div class="form-group"><label for="email">Username</label><input class="form-control item" type="text" id="email" name="username"></div>
                    <div class="form-group"><label for="password">Password</label><input class="form-control" type="password" id="password" name="username"></div>
                    <div class="form-group">
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="checkbox"><label class="form-check-label" for="checkbox">Remember me</label></div>
                    </div><button class="btn btn-primary btn-block" type="submit">Log In</button>
                    <div class="form-group" style="margin: auto; padding-top: 4px; text-align: center">
                        No account yet? <a href="{% url 'signup' %}">Register</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

{% endblock %}
</body>

</html>
