{% extends 'base.html' %}
{% load static %}
<html>
<body>
{% block content %}
    <main class="page faq-page">
        <section class="clean-block clean-faq dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Profile</h2>
                </div>
                <div class="block-content">
                    <div class="text-center border rounded-0 shadow-sm profile-box" style="width: 100%;height: 300px;background-color: #ffffff;margin: 5px;">
                        <div style="height: 50px;background-image: url('{% static 'img/bg-pattern.png' %}');background-color: rgba(54,162,177,0);"></div>
                        <div><img class="rounded-circle" src="{% static 'img/bg-cta.jpg' %}" width="60px" height="60px" style="background-color: rgb(255,255,255);padding: 2px;"></div>
                        <div style="height: 80px;">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">{{ request.user }}</h4>
                                    <h6 class="text-muted card-subtitle mb-2">Student</h6>
                                    <p class="card-text">I love my school</p>
                                    <form method="POST" action="{% url 'logout' %}">
                                        <a type="submit" style="color: white; background-color: #1c72b2; border-radius: 1px" class="btn btn-primary " role="button" href="{% url 'logout' %}">Logout</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
</body>

</html>
